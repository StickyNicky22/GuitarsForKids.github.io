<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitars for Kids - Extras!</title>
    <style>
        :root {
            --base-font-size: 22px;
            --header-height: 400px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .header-container {
            position: relative;
            width: 100%;
            height: var(--header-height);
            overflow: hidden;
        }

        .header-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            object-fit: cover;
            z-index: 10;
        }

        .back-button-link {
            position: fixed;
            top: 40px;
            left: 40px;
            z-index: 20;
            width: 180px;
            height: auto;
            transition: all 0.2s ease;
            opacity: 0.9;
        }

        .back-button {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .back-button-link:hover {
            transform: scale(1.1);
            opacity: 1;
            filter: drop-shadow(0 0 5px rgba(0, 115, 247, 0.5));
        }

        .content {
            position: relative;
            z-index: 5;
            background: white;
            margin-top: var(--header-height);
            padding: 0;
        }

        .full-size-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .full-size-image-container {
            width: 100%;
            max-width: 2000px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            :root {
                --header-height: 250px;
            }
            
            .back-button-link {
                top: 20px;
                left: 20px;
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <a href="menu.html" class="back-button-link">
        <img src="backbutton.png" alt="Back to Menu" class="back-button">
    </a>

    <div class="header-container">
        <img src="extraas.png" alt="Header Image" class="header-image">
    </div>

    <div class="content">
        <div class="full-size-image-container">
            <img src="thecreator.png" alt="The Creator" class="full-size-image">
        </div>
    </div>
</body>
</html>
